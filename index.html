<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="calculator-body">
                <div class="calculator-parts">
                    <div class="display-piece">
                        <div class="display-window">
                            <p class="display-text">0</p>
                        </div>
                    </div>
                
                    <div class="buttons">
                        <div class="top-keys">
                            <button class="numbers" id="seven">7</button>
                            <button class="numbers" id="eight">8</button>
                            <button class="numbers" id="nine">9</button>
                            <button class="operators" id="divide">รท</button>
                        </div>
                        <div class="mid2-keys">
                            <button class="numbers" id="four">4</button>
                            <button class="numbers" id="five">5</button>
                            <button class="numbers" id="six">6</button>
                            <button class="operators" id="multiply">ร</button>
                        </div>
                        <div class="mid1-keys">
                            <button class="numbers" id="four">1</button>
                            <button class="numbers" id="five">2</button>
                            <button class="numbers" id="six">3</button>
                            <button class="operators" id="minus">-</button>
                        </div>
                        <div class="bottom-keys">
                            <button id="clear">AC</button>
                            <button class="numbers" id="zero">0</button>
                            <button id="equals">=</button>
                            <button class="operators" id="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
