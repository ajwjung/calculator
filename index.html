<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="calculator-body">
                <div class="calculator-parts">
                    <div class="display-piece">
                        <div class="display-window"></div>
                    </div>
                
                    <div class="buttons">
                        <div class="top-keys">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="divide">รท</button>
                        </div>
                        <div class="mid2-keys">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="multiply">ร</button>
                        </div>
                        <div class="mid1-keys">
                            <button id="four">1</button>
                            <button id="five">2</button>
                            <button id="six">3</button>
                            <button id="minus">-</button>
                        </div>
                        <div class="bottom-keys">
                            <button id="clear">AC</button>
                            <button id="zero">0</button>
                            <button id="equals">=</button>
                            <button id="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
